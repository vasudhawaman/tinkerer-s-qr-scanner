<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drag and drop box</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.frontawesome.com/a076d05399.js"></script>
</head>
<body>

    <div class="drag-area" ondrop="upload_file(event)" ondragover="return false">
        <div class="icon"><i class="cloud-upload"></i></div>
       
        <header>Drag & Drop to Upload file</header>
        
        <button>Browse file</button>
        <input type="file" name="file" id="file" hidden>
        <span>OR</span>
        <button>Use camera to scan</button>
    </div>
  <script src="script.js"></script>
    
</body>
</html>
